<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Commander</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
</head>

{% include 'menu.html' %}

<body>
    <div id="divh1">
        {% if(not cat_name) %}
            <h1>All Command</h1>
        {%else%}
            <h1>{{cat_name}}</h1>
        {%endif%}
        <span id="status"></span>
    </div>
    
    <div class="divmain">
        <table style="margin-bottom: 0.5em;">
            <tr>
                <td style="padding-right: 1em;"><label for="fname">Command Name:</label></td>
                <td><input type="text" id="Cname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="cat-select">Category:</label></td>
                <td>
                    <select name="pets" id="cat-select">
                        <option value="0">No Category</option>
                        {% for i in range(0, len_cat)%}
                            <option value="{{categ_list[i][0]}}">{{categ_list[i][1]}}</option>
                        {%endfor%}
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit" onclick="action_add()">Add</button>

        <table id="data"></table>

        <span id="terminal">
            <label for="tnum">Terminal id:</label>
            <input type="text" id="tnum" name="tnum" size="2">
        </span>
    </div>
    
    <script src="{{ url_for('static',filename='js/core.js') }}"></script>
</body>

</html>
